<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração OpenVPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Administração OpenVPN</h1>
    <h2>Usuários conectados</h2>
    <table>
        <thead>
            <tr>
                <th>Nome Comum</th>
                <th>Endereço Real</th>
                <th>Bytes Recebidos</th>
                <th>Bytes Enviados</th>
                <th>Conectado Desde</th>
            </tr>
        </thead>
        <tbody id="user-table">
            <!-- Os dados serão adicionados dinamicamente aqui -->
        </tbody>
    </table>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();

                const tableBody = document.getElementById('user-table');
                tableBody.innerHTML = ''; // Limpa a tabela

                if (data.error) {
                    tableBody.innerHTML = `<tr><td colspan="5">${data.error}</td></tr>`;
                    return;
                }

                data.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.common_name}</td>
                            <td>${user.real_address}</td>
                            <td>${user.bytes_received}</td>
                            <td>${user.bytes_sent}</td>
                            <td>${user.connected_since}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Erro ao buscar usuários:', error);
                const tableBody = document.getElementById('user-table');
                tableBody.innerHTML = '<tr><td colspan="5">Erro ao carregar dados.</td></tr>';
            }
        }

        // Carrega os usuários ao abrir a página
        fetchUsers();
    </script>
</body>
</html>
