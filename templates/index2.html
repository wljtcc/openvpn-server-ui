<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração OpenVPN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Administração OpenVPN</h1>

        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Usuários Conectados</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">Nome</th>
                        <th class="border border-gray-300 px-4 py-2">Endereço IP</th>
                        <th class="border border-gray-300 px-4 py-2">Bytes Recebidos</th>
                        <th class="border border-gray-300 px-4 py-2">Bytes Enviados</th>
                        <th class="border border-gray-300 px-4 py-2">Ações</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    <!-- Dados dinâmicos -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchUsers() {
            const response = await fetch("/api/users");
            const users = await response.json();

            const tableBody = document.getElementById("user-table");
            tableBody.innerHTML = "";

            users.forEach((user) => {
                const row = `
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">${user.common_name}</td>
                        <td class="border border-gray-300 px-4 py-2">${user.real_address}</td>
                        <td class="border border-gray-300 px-4 py-2">${user.bytes_received}</td>
                        <td class="border border-gray-300 px-4 py-2">${user.bytes_sent}</td>
                        <td class="border border-gray-300 px-4 py-2">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded" onclick="downloadConfig('${user.common_name}')">Download</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="disconnectUser('${user.common_name}')">Desconectar</button>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function disconnectUser(username) {
            await fetch(`/api/users/${username}/disconnect`, { method: "POST" });
            fetchUsers();
        }

        async function downloadConfig(username) {
            window.location.href = `/api/users/${username}/download`;
        }

        fetchUsers();
    </script>
</body>
</html>
